<div class="input">
  <nz-select [formControl]="startControl"
    [activeInput]="placeholder"
    nzDropdownClassName="input__dropdown">
    <nz-option *ngFor="let item of list;"
      [nzValue]="item.value"
      [nzLabel]="item.name"
      [nzHide]="item.hide"></nz-option>
  </nz-select>
  <label>{{label}}</label>
</div>
