<div class="input">
  <nz-input-group [nzSuffix]="suffixTemplate">
    <input [type]="passwordVisible ? 'text' : 'password'"
      [formControl]="startControl"
      nz-input
      [activeInput]="placeholder">
      <label>{{label}}</label>
  </nz-input-group>
  <ng-template #suffixTemplate>
    <i nz-icon
      [nzType]="'eye'"
      (click)="passwordVisible = !passwordVisible"></i>
  </ng-template>
</div>
