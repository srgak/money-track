<div class="input__field">
  <input nz-input
    [formControl]="startControl"
    [nzAutocomplete]="auto"
    [activeInput]="placeholder"
    mask="A*"
    [transliteration]="lang">
  <nz-autocomplete #auto
    nzOverlayClassName="input__dropdown">
    <ng-container *ngIf="!data.isLoading; else status">
      <nz-auto-option *ngFor="let item of list;"
        [nzValue]="item"
        (click)="saveValue(item)">{{item}}</nz-auto-option>
    </ng-container>
    <ng-template #status>
      <nz-auto-option nzDisabled>
        <div *ngIf="!data.isError; else error"
          class="input__status input__status_loading"></div>
        <ng-template #error>
          <div class="input__status input__status_error">Возникла ошибка</div>
        </ng-template>
      </nz-auto-option>
    </ng-template>
  </nz-autocomplete>
  <label>{{label}}</label>
</div>
