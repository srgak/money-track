<div class="container">
  <div class="row">
    <div class="col">
      <ui-accordion title="Нажми на меня">
        <!-- <img src="https://placekitten.com/300/300" alt="изображение котика"> -->
        <p>
          Котик обыкновенный. Обитает дома.
        </p>
      </ui-accordion>      
    </div>
  </div>
  <form [formGroup]="form">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 col-12">
        <ui-field>
          <input type="text"
            #input
            placeholder="Пример"
            formControlName="fieldSimple"
            uiInputLabel="Название поля"
            uiInputHelp="Подсказка"
            uiInputClear>
        </ui-field>
      </div>
      <div class="col-md-6 col-12">
        <ui-field>
          <input type="password"
            #input
            formControlName="fieldPassword"
            uiInputPasswd
            uiInputLabel="Пароль">
        </ui-field>
      </div>
      <div class="col-12">
        <ui-slider [rangeMin]="50000"
          [rangeMax]="1400000"
          labelMin="Минимально 50 000"
          labelMax="Максимально 1 400 000">
          <input type="text"
            #input
            mask="separator"
            thousandSeparator=" "
            formControlName="fieldSlider"
            uiInputLabel="Название">
        </ui-slider>
      </div>
      <div class="col-md-6 col-12">
        <ui-select [list]="selectSimpleList"
          formControlName="selectSimple">
          <input type="text"
            #input
            uiInputLabel="Увлечение"
            uiInputHelp="Выберите одно из списка">
        </ui-select>
      </div>
      <div class="col-md-6 col-12">
        <ui-select [list]="selectSimpleList" 
          [isMultiple]="true"
          formControlName="selectMultiple">
          <input type="text"
            #input
            uiInputLabel="Увлечения"
            uiInputHelp="Выберите несколько из списка">
        </ui-select>
      </div>
      <div class="col-md-6 col-12">
        <ui-clock>
          <input type="text"
            #input
            formControlName="clock"
            uiInputLabel="Времечко">
        </ui-clock>
      </div>
      <div class="col-md-6 col-12">
        <ui-date-main formControlName="date">
          <input type="text"
            readonly
            #input
            mask="00.00.0000"
            uiInputLabel="Дата">
        </ui-date-main>
      </div>
    </div>
    <ui-autofocus class="row"
      formGroupName="autofocusGroup">
      <div class="col-12">
        <h2>Autofocus component</h2>
      </div>
      <ui-autofocus-mark class="col-md-6 col-12">
        <ui-field>
          <input type="text"
            #input
            formControlName="control1"
            uiInputLabel="Дата рождения"
            mask="00.00.0000"
            [dropSpecialCharacters]="false">
        </ui-field>
      </ui-autofocus-mark>
      <ui-autofocus-mark class="col-md-6 col-12">
        <ui-select [list]="selectSimpleList"
          formControlName="control2">
          <input type="text"
            #input
            uiInputLabel="Увлечение"
            uiInputHelp="Выберите одно из списка">
        </ui-select>
      </ui-autofocus-mark>
      <ui-autofocus-mark class="col-md-6 col-12">
        <ui-field>
          <input type="text"
            #input
            formControlName="control3"
            uiInputLabel="Серия паспорта"
            mask="0{4}">
        </ui-field>
      </ui-autofocus-mark>
      <ui-autofocus-mark class="col-md-6 col-12">
        <ui-field>
          <input type="text"
            #input
            formControlName="control4"
            uiInputLabel="Номер паспорта"
            mask="0{6}">
        </ui-field>
      </ui-autofocus-mark>
    </ui-autofocus>
  </form>
  <div class="row">
    <div class="col-12">
      <ui-pagination
        [total]="100"
        textPrev="Назад"
        textNext="Далее"></ui-pagination>
    </div>
  </div>
</div>
