<form [formGroup]="regForm"
  (submit)="addUser()">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Регистрация пользователя</h1>
      </div>
      <div class="col-12">
        <input-autocomplete class="input"
          formControlName="firstName"
          placeholder="Иван"
          label="Имя"
          [reqLink]="reqLinkList.firstName"></input-autocomplete>
        <val-errors controlName="firstName"></val-errors>
      </div>
      <div class="col-12">
        <input-autocomplete class="input"
          formControlName="lastName"
          placeholder="Иванов"
          label="Фамилия"
          [reqLink]="reqLinkList.lastName"></input-autocomplete>
        <val-errors controlName="lastName"></val-errors>
      </div>
      <div class="col-12">
        <input-autocomplete class="input"
          formControlName="patronymic"
          placeholder="Иванович"
          label="Отчество"
          [reqLink]="reqLinkList.patronymic"></input-autocomplete>
        <val-errors controlName="patronymic"></val-errors>
      </div>
      <div class="col-12">
        <label>Пол</label>
        <nz-radio-group
          nzButtonStyle="solid"
          formControlName="gender">
          <label nz-radio-button
            nzValue="man">Мужчина</label>
          <label nz-radio-button
            nzValue="woman">Женщина</label>
        </nz-radio-group>
      </div>
      <div class="col-12">
        <input-select class="row input"
          formGroupName="contact"
          placeholder="Выберите из списка"
          label="Обратная связь"
          [list]="data.userContactList"
          (onChangeTemplate)="setContactTemplate($event)">
          <ng-container [ngSwitch]="contactTemplate">
            <div class="col-12"
              *ngSwitchCase="'contactEmail'">
              <input-autocomplete class="input"
                formControlName="email"
                placeholder="ya@ya.ru"
                label="Электронная почта"
                lang="en"
                [reqLink]="reqLinkList.patronymic"></input-autocomplete>
            </div>
            <div class="col-12"
              *ngSwitchCase="'contactPhone'">
              <lib-field class="input"
                formControlName="phone"
                placeholder="+7 (000) 000-00-00"
                mask="(000) 000-00-00"
                maskPrefix="+7"
                label="Номер телефона"></lib-field>
            </div>
            <div class="col-12"
              *ngSwitchCase="'contactTelegram'">
              <lib-field class="input"
                formControlName="telegram"
                placeholder="telegram-nickname"
                mask="S*"
                label="Имя профиля"></lib-field>
            </div>
            <div class="col-12"
              *ngSwitchCase="'contactVK'">
              <lib-field class="input"
                formControlName="vk"
                placeholder="id123"
                mask="A*"
                label="Id во вконтакте"></lib-field>
            </div>
          </ng-container>
        </input-select>
      </div>
      <div class="col-12">
        <lib-field class="input"
          formControlName="login"
          placeholder="loginName"
          mask="S*"
          label="Придумайте логин"></lib-field>
        <val-errors controlName="login"></val-errors>
      </div>
      <div class="col-12">
        <input-password class="input"
          formControlName="password"
          placeholder="123"
          label="Пароль"></input-password>
        <val-errors controlName="password">
          <ng-template valError="incorrectPassword" let-error="error">{{error}}</ng-template>
        </val-errors>
      </div>
      <div class="col-6">
        <button type="submit"
          class="button">Зарегестрироваться</button>
      </div>
      <div class="col-6">
        <button type="button"
          class="button"
         (click)="data.needReg = false">Авторизоваться</button>
      </div>
    </div>
  </div>
</form>
