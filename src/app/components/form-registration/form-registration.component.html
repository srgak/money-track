<form [formGroup]="regForm"
  (submit)="addUser()">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Регистрация пользователя</h1>
      </div>
      <div class="col-12">
        <lib-input formControlName="firstName"
          placeholder="Иван"
          mask="c*"
          [patterns]="data.customPatternList[0]"
          label="Имя"></lib-input>
        <val-errors controlName="firstName"></val-errors>
      </div>
      <div class="col-12">
        <lib-input formControlName="lastName"
          placeholder="Иванов"
          mask="c*"
          [patterns]="data.customPatternList[0]"
          label="Фамилия"></lib-input>
        <val-errors controlName="lastName"></val-errors>
      </div>
      <div class="col-12">
        <lib-input formControlName="patronymic"
          placeholder="Иванович"
          mask="c*"
          [patterns]="data.customPatternList[0]"
          label="Отчество"></lib-input>
        <val-errors controlName="patronymic"></val-errors>
      </div>
      <div class="col-12">
        <label>Пол</label>
        <nz-radio-group
          nzButtonStyle="solid"
          formControlName="gender">
          <label nz-radio-button
            nzValue="man">Мужчина</label>
          <label nz-radio-button
            nzValue="woman">Женщина</label>
        </nz-radio-group>
      </div>
      <div class="col-12">
        <lib-input formControlName="login"
          placeholder="loginName"
          mask="S*"
          label="Придумайте логин"></lib-input>
        <val-errors controlName="login"></val-errors>
      </div>
      <div class="col-12">
        <div class="input">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input [type]="passwordVisible ? 'text' : 'password'"
              formControlName="password"
              nz-input
              activeInput="123">
              <label>Придумайте пароль</label>
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i nz-icon
              [nzType]="'eye'"
              (click)="passwordVisible = !passwordVisible"></i>
          </ng-template>
        </div>
        <val-errors controlName="password">
          <ng-template valError="incorrectPassword" let-error="error">{{error}}</ng-template>
        </val-errors>
      </div>
      <div class="col-6">
        <button type="submit"
          nz-button>Зарегестрироваться</button>
      </div>
      <div class="col-6">
        <button type="button"
          nz-button
         (click)="data.needReg = false">Авторизоваться</button>
      </div>
    </div>
  </div>
</form>
