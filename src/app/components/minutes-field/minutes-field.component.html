<div class="minutes">
  <input
    #input
    class="minutes__input"
    inputmode="numeric"
    [formControl]="minutesField"
    mask="separator.0"
    maxlength="6"
    autofocus
  />
  <span class="minutes__value" #valueEl>
    {{ minutesField.value }}
    <span class="minutes__cursor"></span>
    <span class="minutes__suffix"> мин </span>
  </span>
</div>
