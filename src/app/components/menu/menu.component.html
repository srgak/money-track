<div class="menu">
  <button class="menu__open"
    (click)="isOpen = !isOpen"></button>
  <div class="menu__drop container"
    [ngClass]="{'menu__drop_active': isOpen}">
    <div class="row">
      <div class="col-12">
        <h2 class="menu__title">Меню</h2>
      </div>
      <nav class="menu-list col-12">
        <a class="menu-list__item"
          *ngFor="let item of data.menuData"
          [routerLink]="[item.link]"
          routerLinkActive="menu-list__item_active"
          (click)="isOpen = false">{{item.name}}</a>
      </nav>
    </div>
  </div>
</div>
