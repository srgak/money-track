<div class="keyboard">
  <div class="keyboard__row" *ngFor="let row of keys">
    <button
      class="keyboard__key"
      [class.keyboard__key--empty]="!key.action"
      *ngFor="let key of row"
      (click)="pressedKey.emit(key)"
    >
      <ng-container *ngIf="key.action !== 'backspace'; else backspaceKey">
        {{ key.value }}
      </ng-container>
      <ng-template #backspaceKey> delete </ng-template>
    </button>
  </div>
</div>
