<form [formGroup]="authForm"
  (submit)="authUser()">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Авторизация</h1>
      </div>
      <div class="col-12">
        <lib-input formControlName="login"
          placeholder="loginName"
          mask="S*"
          label="Логин"></lib-input>
        <val-errors controlName="login"></val-errors>
      </div>
      <div class="col-12">
        <div class="input">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input [type]="passwordVisible ? 'text' : 'password'"
              formControlName="password"
              nz-input
              activeInput="123">
              <label>Пароль</label>
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i nz-icon
              [nzType]="'eye'"
              (click)="passwordVisible = !passwordVisible"></i>
          </ng-template>
        </div>
        <val-errors controlName="password"></val-errors>
      </div>
      <div class="col-6">
        <button type="submit"
          nz-button>Войти</button>
      </div>
      <div class="col-6">
        <button type="button"
          nz-button
         (click)="data.needReg = true">Регистрация</button>
      </div>
    </div>
    <p class="input__error" *ngIf="authForm.hasError('invalidLogin')">{{authForm.getError('invalidLogin')}}</p>
  </div>
</form>
