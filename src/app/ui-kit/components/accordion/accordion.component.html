<div class="accordion">
  <div class="accordion__title"
    (click)="toggle()">
    {{title}}
    <div class="accordion__arrow"
      [@rotateArrow]="!isShowContent ? 'start' : 'finish'"></div>
  </div>
  <div class="accordion__content"
    [@toggleContent]="isShowContent ? 'open' : 'close'">
    <ng-content></ng-content>
  </div>
</div>
